<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form action="employee" method="post">
        <table>
            <tr>
                <td>FirstName</label></td>
                <td><input type=" text" name="firstname" placeholder="Enter Your FirstName" required></td>
            </tr>
            <tr>
                <td>LastName</label></td>
                <td><input type=" text" name="lastname" placeholder="Enter Your LastName" required></td>
            </tr>
            <tr>
                <td>Email</label></td>
                <td><input type="email" name="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td>Password</label></td>
                <td><input type=" password" name="password" placeholder="Enter Your Password" required></td>
            </tr>
            <tr>
                <td>Role</label></td>
                <td>
                    <select name ="role">
                        <option  value="STAFF">Staff</option>
                        <option  value="CEO">CEO</option>
                        <option   value="MANAGER">Manager</option>
                        <option name="role"  value="GM">GM</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>Fields :</td>
                <td>
                    <input type="checkbox" name="Fields" value="Java" >Java
                    <input type="checkbox" name="Fields" value="Html" >Html
                    <input type="checkbox" name="Fields" value="PHP" >PHP
                    <input type="checkbox" name="Fields"  value="C++">C++

                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender" value="Female" >Female
                    <input type="radio" name="Gender" value="Male" >Male
                    <input type="radio" name="Gender" value="other">Other

                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <textarea name="description" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <Input type="submit" value="Submit">
                    <Input type="reset" value="Reset">
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
